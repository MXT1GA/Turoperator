<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение профиля</title>
</head>
<body>
    <h2>Подтверждение профиля</h2>
    <form action="personal_area.html">
        <div>
            <label for="passport_number">Номер паспорта:</label>
            <input type="text" id="passport_number" name="passport_number" required>
        </div>
        <div>
            <label for="passport_series">Серия паспорта:</label>
            <input type="text" id="passport_series" name="passport_series" required>
        </div>
        <button type="submit">Подтвердить паспорт</button>
    </form>
</body>
</html>
